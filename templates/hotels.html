{% extends "base.html" %}

{% block title %}Tüm Oteller - Roomie{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Tüm Oteller</h2>

    {% if hotels %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for hotel in hotels %}
                <a href="/hotels/{{ hotel.id }}" class="block border p-4 rounded-md shadow hover:shadow-lg transition hover:bg-gray-50">
    <img src="{{ hotel.image_url or 'https://via.placeholder.com/400x200' }}" alt="Otel Fotoğrafı" class="w-full h-40 object-cover rounded-md mb-4">
    <h3 class="text-xl font-semibold">{{ hotel.name }}</h3>
    <p class="text-gray-600">{{ hotel.location }}</p>
    <p class="text-sm text-gray-500">{{ hotel.description }}</p>
</a>

            {% endfor %}
        </div>
    {% else %}
        <p>Hiç otel bulunamadı.</p>
    {% endif %}
</section>
{% endblock %}
