{% extends "base.html" %}
{% block title %}Otel Oluştur{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">🏨 Yeni Otel Oluştur</h2>

    <form action="/hotels/create" method="post" enctype="multipart/form-data" class="grid grid-cols-1 gap-5">
        <div>
            <label class="block text-gray-700 font-semibold">Otel Adı</label>
            <input type="text" name="name" required class="w-full border p-3 rounded" placeholder="Örn: Sunset Otel">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Açıklama</label>
            <textarea name="description" rows="4" required class="w-full border p-3 rounded" placeholder="Otel hakkında kısa bir açıklama..."></textarea>
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Konum</label>
            <input type="text" name="location" required class="w-full border p-3 rounded" placeholder="Örn: Antalya, Türkiye">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Telefon Numarası</label>
            <input type="text" name="phone_number" required class="w-full border p-3 rounded" placeholder="Örn: 0555 555 55 55">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">E-Posta</label>
            <input type="email" name="email" required class="w-full border p-3 rounded" placeholder="otel@example.com">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Otel Görseli</label>
            <input type="file" name="image_file" accept="image/*" class="w-full border p-3 rounded">
        </div>

        <div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">
                Otel Oluştur ve Onaya Gönder
            </button>
        </div>
    </form>
</section>
{% endblock %}
