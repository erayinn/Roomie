<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roomie{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
<header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Roomie</h1>
    <nav>
        <a href="/" class="mx-2 text-gray-700 hover:text-indigo-600">Anasayfa</a>
        <a href="/hotels" class="mx-2 text-gray-700 hover:text-indigo-600">Oteller</a>

{% if user %}
    <span class="mx-2 text-gray-700 font-semibold">
        {{ user.first_name }} {{ user.last_name }}
    </span>
    <a href="/user/logout" class="mx-2 text-red-600 hover:text-red-800 font-semibold">Çıkış Yap</a>
{% else %}
    <a href="/user/login" class="mx-2 text-gray-700 hover:text-indigo-600">Giriş Yap</a>
{% endif %}


    </nav>
</header>

    <!-- Sayfa İçeriği -->
    <main class="mt-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-12 p-4 bg-white text-center text-gray-500 text-sm">
        &copy; 2025 Roomie. Tüm hakları saklıdır.
    </footer>

</body>
</html>
